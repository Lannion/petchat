{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-black">
                <h3>Report Missing Pet</h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Pet's Name -->
                    <div class="mb-3">
                        <label for="pet_name" class="form-label">Pet's Name</label>
                        <input type="text" name="pet_name" id="pet_name" class="form-control" placeholder="Enter your pet's name" required>
                    </div>

                    <!-- Pet's Breed -->
                    <div class="mb-3">
                        <label for="breed" class="form-label">Breed</label>
                        <input type="text" name="breed" id="breed" class="form-control" placeholder="Enter your pet's breed" required>
                    </div>

                    <!-- Pet's Description -->
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea name="description" id="description" class="form-control" rows="4" placeholder="Describe your pet (e.g., color, size, distinct features)" required></textarea>
                    </div>

                    <!-- Last Seen Location -->
                    <div class="mb-3">
                        <label for="last_seen" class="form-label">Last Seen Location</label>
                        <input type="text" name="last_seen" id="last_seen" class="form-control" placeholder="Enter the last known location where your pet was seen" required>
                    </div>

                    <!-- Date Last Seen -->
                    <div class="mb-3">
                        <label for="date_last_seen" class="form-label">Date Last Seen</label>
                        <input type="date" name="date_last_seen" id="date_last_seen" class="form-control" required>
                    </div>

                    <!-- Contact Information -->
                    <div class="mb-3">
                        <label for="contact_info" class="form-label">Contact Information</label>
                        <input type="text" name="contact_info" id="contact_info" class="form-control" placeholder="Enter your contact information" required>
                    </div>

                    <!-- Pet's Picture -->
                    <div class="mb-3">
                        <label for="pet_picture" class="form-label">Upload Pet's Picture</label>
                        <input type="file" name="pet_picture" id="pet_picture" class="form-control" accept="image/*" required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">Submit Report</button>
                        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% else %}
    <div class="text-center">
        <h1>Please log in to report a missing pet</h1>
        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Login</a>
    </div>
{% endif %}

{% endblock %}
